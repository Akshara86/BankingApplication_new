

<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to banking Application</h1>
  
    <!-- Role Selection Dropdown -->
    <div class="mb-3">
      <label for="role" class="form-label">Select Role:</label>
      <select [(ngModel)]="selectedRole" class="form-select" id="role">
        <option value="">-- Select Role --</option>
        <option value="Admin">Admin</option>
        <option value="Customer">Customer</option>
        <option value="Guest">Guest</option>
      </select>
    </div>
  
    <!-- Dynamic Form Based on Role -->
    <div *ngIf="selectedRole">
      <div *ngIf="selectedRole !== 'Guest'">
        
        <div class="mb-3">
          <label for="email" class="form-label">email:</label>
          <input id="email" type="text" [(ngModel)]="email" class="form-control" />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input id="password" type="password" [(ngModel)]="password" class="form-control" />
        </div>
  
        <button (click)="login()" class="btn btn-primary w-100">Login</button>
      </div>

      <div *ngIf="selectedRole === 'Customer'" class="mt-3 signUp-btn">
        <p>Don't have an Account  </p>
        <button (click)="GuestcreateAccount()" >Sign Up</button>
      </div>
  
      <div *ngIf="selectedRole === 'Guest'" class="mt-3">
        <button (click)="viewResources()" class="btn btn-info w-100 mb-2">View Resources</button>
        <button (click)="GuestcreateAccount()" class="btn btn-success w-100">Create an Account</button>
      </div>
    </div>
  </div>
