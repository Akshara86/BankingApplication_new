<div class="container mt-4">
    <h3>Apply for {{loanDetails?.type}} Loan</h3>
    <form (ngSubmit)="submitLoanApplication()">
      <div class="mb-3">
        <label for="amount" class="form-label">Loan Amount</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="loanAmount" name="loanAmount" required />
      </div>
      <div class="mb-3">
        <label for="document" class="form-label">Upload Document</label>
        <input type="file" id="document" (change)="onFileSelect($event)" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </div>
